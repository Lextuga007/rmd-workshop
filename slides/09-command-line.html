# Take-aways

--

‚úîÔ∏è **Documents run sequentially** the order of your code chunks matters

--

‚úîÔ∏è **Click or code** the flexibility of RMarkdown is that you can use RStudio or code in the console

--

‚ùó **RMarkdowns are self-contained** any data use needs to be coded in the script and not "pre-loaded" in RStudio

--

‚ùó **Manual parameters overwrite the output** each output needs to be saved individually - this can be laborious
